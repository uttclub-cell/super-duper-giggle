<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VPN Панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .log-box {
      background: #f8f9fa;
      padding: 10px;
      font-size: 0.9em;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2>VPN Панель управления</h2>
  <div class="row mt-4">
    <div class="col-md-8">
      <div class="card p-3 mb-3">
        <h5>Статус VPN</h5>
        <p>{{ vpn_status }}</p>
        <p>Публичный IP: {{ current_ip }}</p>
      </div>
      <div class="card p-3">
        <h5>Разделы</h5>
        <ul>
          <li><a href="/section/OpenVPN">OpenVPN</a></li>
          <li><a href="/section/PPTP">PPTP</a></li>
          <li><a href="/section/WireGuard">WireGuard</a></li>
          <li><a href="/section/SOCKS5">SOCKS5</a></li>
          <li><a href="/section/WIFI-AP">Wi-Fi AP</a></li>
          <li><a href="/section/System">Системные параметры</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-4">
      <div class="log-box">
        <strong>Лог последних подключений:</strong><br>
        {% for line in logs %}
          {{ line }}<br>
        {% endfor %}
      </div>
      <form method="post" action="/logout" class="mt-3">
        <button class="btn btn-danger">Выйти</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
